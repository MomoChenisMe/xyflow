<!DOCTYPE html>
<html>
<head>
    <title>簡單邊測試</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .test-svg { border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h2>簡單的邊路徑測試</h2>
    <p>這是一個簡單的SVG邊測試，用來驗證路徑計算是否正確：</p>
    
    <svg width="600" height="300" class="test-svg">
        <!-- 定義箭頭標記 -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#b1b1b7" />
            </marker>
        </defs>
        
        <!-- 模擬節點 -->
        <rect x="50" y="50" width="100" height="40" fill="#fff" stroke="#ddd" />
        <text x="100" y="75" text-anchor="middle" font-size="12">Node 1</text>
        
        <rect x="300" y="50" width="100" height="40" fill="#fff" stroke="#ddd" />
        <text x="350" y="75" text-anchor="middle" font-size="12">Node 2</text>
        
        <rect x="450" y="150" width="100" height="40" fill="#fff" stroke="#ddd" />
        <text x="500" y="175" text-anchor="middle" font-size="12">Node 3</text>
        
        <!-- 邊 1: Node 1 -> Node 2 (直線) -->
        <path d="M 150 70 L 300 70" stroke="#b1b1b7" stroke-width="1" fill="none" marker-end="url(#arrowhead)" />
        <text x="225" y="65" text-anchor="middle" font-size="10" fill="#666">直線邊</text>
        
        <!-- 邊 2: Node 1 -> Node 3 (曲線) -->
        <path d="M 150 70 C 200 70, 350 150, 450 170" stroke="#b1b1b7" stroke-width="1" fill="none" marker-end="url(#arrowhead)" />
        <text x="275" y="110" text-anchor="middle" font-size="10" fill="#666">貝茲曲線邊</text>
        
        <!-- 動畫邊示例 -->
        <path d="M 150 90 C 200 90, 350 90, 450 150" stroke="#ff6b6b" stroke-width="2" fill="none" 
              stroke-dasharray="5" marker-end="url(#arrowhead)">
            <animate attributeName="stroke-dashoffset" values="0;-10" dur="0.5s" repeatCount="indefinite" />
        </path>
        <text x="275" y="125" text-anchor="middle" font-size="10" fill="#ff6b6b">動畫邊</text>
    </svg>
    
    <h3>預期的邊類型：</h3>
    <ul>
        <li><strong>直線邊：</strong>Node 1 到 Node 2 的直線連接</li>
        <li><strong>貝茲曲線邊：</strong>Node 1 到 Node 3 的曲線連接</li>
        <li><strong>動畫邊：</strong>紅色虛線動畫效果</li>
    </ul>
    
    <h3>如果 Angular Flow 中的邊正常工作，應該看到類似的效果。</h3>
    
    <p><a href="http://localhost:4200" target="_blank">↗️ 打開 Angular Flow 應用</a></p>
    
    <script>
        console.log('簡單邊測試頁面已載入');
        console.log('如果你能看到上面的邊，說明SVG路徑渲染正常');
        console.log('現在檢查Angular Flow應用中是否有類似的邊顯示');
    </script>
</body>
</html>
